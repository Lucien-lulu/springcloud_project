
    <div class="easyui-panel" title="新增系统消息" style="width:800px;padding:30px 60px">
        <form id="lu-form-3" method="post">
         <div style="margin-bottom:20px">
             <div><h3>标题:</h3></div>
             <input class="easyui-textbox" name="utitle" placeholder="消息标题" style="width:100%;height:32px">
         </div>
        <div style="margin-bottom:20px">
            <div><h3>系统内容:</h3></div>
            <input class="easyui-textbox" name="utext" data-options="multiline:true" placeholder="输入消息内容" style="width:450px;height:200px">
        </div>
        <div style="margin-bottom:20px">
            <div><h3>链接地址:</h3></div>
            <input class="easyui-textbox" name="linkage" placeholder="请输入链接地址" style="width:30%;height:22px">
        </div>
        </form>
        <button onclick="savetid()" style="border: 1px solid #269abc;width: 100px;" >保存</button>
        <button onclick="abolish()" style="border: 1px solid #269abc;width: 100px;">取消</button>
    </div>


<script type="text/javascript">

  function savetid() {
      $('#lu-form-3').form('submit', {
          url:'/gosavetidings',
          success:function(data){
              if(data){
                  $.messager.alert('信息提示','更改成功！','info');
                  $('#lu-form-3').form('clear');
                  addTab("消息管理", "temp/tidings.html", null, 0)
              }else {
                  $.messager.alert('信息提示','更改失败！','info');
              }
          }
      });
  }
    function abolish() {
        $('#lu-form-3').form('clear');
    }
  





</script>
