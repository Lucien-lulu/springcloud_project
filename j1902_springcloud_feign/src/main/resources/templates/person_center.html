<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div style="margin:20px 0;"></div>
<div class="easyui-tabs" data-options="fit:true" style="width:700px;height:250px">
    <div title="个人中心" style="padding:10px">
        <div style="margin:20px 0;"></div>
        <div class="easyui-panel" title="个人中心" style="width:400px;padding:30px 60px">
            <div style="margin-bottom:20px">
                <div><h3>姓名:</h3></div>
                <input class="easyui-textbox" id="uname" th:value="${htuser.uname}" readonly="readonly"  style="width:100%;height:32px">
            </div>
            <div style="margin-bottom:20px">
                <div><h3>个人账号:</h3></div>
                <input class="easyui-textbox" th:value="${htuser.loginName}" readonly="readonly" style="width:100%;height:32px">
            </div>
            <div style="margin-bottom:20px">
                <div><h3>电话号码:</h3></div>
                <input class="easyui-textbox" th:value="${htuser.tel}" style="width:100%;height:32px">
            </div>
            <div style="margin-bottom:20px">
                <div><h3>所属角色:</h3></div>
                <input class="easyui-textbox" th:value="${htuser.typename}" readonly="readonly"  style="width:100%;height:32px">
            </div>
            <div style="margin-bottom:20px">
                <div><h3>邮箱地址:</h3></div>
                <input class="easyui-textbox" th:value="${htuser.email}" data-options="prompt:'Enter a email address...',validType:'email'"  style="width:100%;height:32px">
            </div>
            <div style="margin-bottom:20px">
                <div><h3>所属部门:</h3></div>
                <input class="easyui-textbox" readonly="readonly" value="技术部" style="width:100%;height:32px">
            </div>
            <div>
                <button class="btnClass"  onclick="saveInfo()">保存</button>
            </div>
        </div>
    </div>
    <div title="修改密码" style="padding:10px">
            <div style="margin:20px 0;"></div>
            <div class="easyui-panel" title="修改密码" style="width:400px;padding:30px 60px">
                <form id="lu-form-4" method="post">
                <div style="margin-bottom:20px">
                    <div><h3>旧密码:</h3></div>
                    <input type="hidden" id="chuanpwx" th:value="${htuser.upw}"/>
                    <input type="password" name="oldpw" id="oldmimax"  class="easyui-textbox" style="width:100%;height:32px">
                </div>
                <div style="margin-bottom:20px">
                    <div><h3>新密码:</h3></div>
                    <input class="easyui-textbox" name="newpw" id="newmimax" type="password"  style="width:100%;height:32px">
                </div>
                <div style="margin-bottom:20px">
                    <div><h3>确认新密码:</h3></div>
                    <input class="easyui-textbox" name="newpwagain" id="newmimaagainx" type="password" style="width:100%;height:32px">
                </div>
                </form>
                <div class="groupclass">
                    <a href="#" class="easyui-linkbutton" onclick="savePassword1342()">保存</a>
                </div>
            </div>
    </div>
</div>
</body>
<!--引入jquery类库-->
<script src="../js/jquery.min.js"></script>
<!--引入easyui类库-->
<script src="../js/jquery.easyui.min.js"></script>
<script type="text/javascript">
        function savePassword1342() {
            alert("lsld");
            $('#lu-form-4').form('submit', {
                url:'/updatepw',
                success:function(data){
                    if(data){
                        $.messager.alert('信息提示','更改成功！','info');
                        $('#lu-form-4').form('clear');
                    }else {
                        $.messager.alert('信息提示','更改失败！','info');
                    }
                }
            });
        }

</script>
</html>
